<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giriş Yap - MrKunefe</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Luckiest Guy', cursive;
      background: linear-gradient(to bottom right, #ffcc00, #ff6600);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 2px 2px #000;
    }

    form {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    input[type="text"] {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
    }

    label {
      font-size: 0.9em;
      margin-bottom: 15px;
      text-align: left;
    }

    button {
      padding: 12px;
      font-size: 1em;
      background: #ff9900;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #ff8000;
    }

    a {
      margin-top: 10px;
      color: white;
      font-size: 0.9em;
      text-decoration: underline;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Giriş Yap</h1>
  <form onsubmit="girisYap(); return false;">
    <input type="text" id="nickname" placeholder="Kullanıcı adın" required>
    <label><input type="checkbox" id="hatirla"> Beni Hatırla</label>
    <button type="submit">Giriş Yap</button>
    <a href="/kaydol.html">Kaydolmak istiyorum</a>
  </form>

  <script>
    function girisYap() {
      const nick = document.getElementById("nickname").value;
      const hatirla = document.getElementById("hatirla").checked;
      if (hatirla) {
        localStorage.setItem("nickname", nick);
      } else {
        sessionStorage.setItem("nickname", nick);
      }
      window.location.href = "/";
    }
  </script>
</body>
</html>
