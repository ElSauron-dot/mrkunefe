<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giriş Yap - MrKunefe</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Luckiest Guy', cursive;
      background: linear-gradient(to bottom right, #ffcc00, #ff6600);
      color: white;
      display: flex;
      flex-direction: column;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 2px 2px #000;
    }

    form {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      width: 320px;
    }

    input[type="text"], input[type="password"] {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
    }

    label {
      font-size: 0.9em;
      margin-bottom: 15px;
      text-align: left;
      color: white;
    }

    button {
      padding: 12px;
      font-size: 1em;
      background: #ff9900;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }

    button:hover {
      background: #ff8000;
    }

    a {
      margin-top: 10px;
      color: white;
      font-size: 0.9em;
      text-decoration: underline;
      text-align: center;
      display: block;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9em;
      user-select: none;
    }

    footer {
      background-color: #333;
      color: white;
      font-size: 0.9em;
      user-select: none;
      padding: 15px;
      text-align: center;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <main>
    <h1>Giriş Yap</h1>
    <form onsubmit="girisYap(); return false;">
      <input type="text" id="nickname" placeholder="Kullanıcı adın" required />
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Şifre (min 8 karakter)" required />
        <button type="button" class="toggle-password" onclick="togglePassword('password', this)">Göster</button>
      </div>
      <label><input type="checkbox" id="hatirla" /> Beni Hatırla</label>
      <button type="submit">Giriş Yap</button>
      <a href="/kaydol.html">Kaydolmak istiyorum</a>
    </form>
  </main>

  <footer>
    © 2025 MrKunefe. Tüm hakları saklıdır.
  </footer>

  <script>
    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        btn.textContent = "Gizle";
      } else {
        input.type = "password";
        btn.textContent = "Göster";
      }
    }

    function girisYap() {
      const nick = document.getElementById("nickname").value.trim();
      const pass = document.getElementById("password").value;
      const hatirla = document.getElementById("hatirla").checked;

      if (!nick || !pass) {
        alert("Lütfen kullanıcı adı ve şifre giriniz.");
        return;
      }
      if (pass.length < 8) {
        alert("Şifre en az 8 karakter olmalıdır.");
        return;
      }

      if (hatirla) {
        localStorage.setItem("nickname", nick);
      } else {
        sessionStorage.setItem("nickname", nick);
      }

      window.location.href = "/";
    }
  </script>

</body>
</html>
