<head>

  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Luckiest Guy', cursive;
      background-color: #fff;
      color: #222;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffa500;
      color: white;
      padding: 10px 20px;
    }

    .nav-left a,
    .nav-right a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1em;
    }

    .nav-center {
      font-size: 1.8em;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .link-button {
      display: block;
      text-align: center;
      margin: 10px 0;
      padding: 15px 25px;
      background-color: #ffa500;
      color: white;
      text-decoration: none;
      font-size: 1.5em;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      transition: 0.3s;
    }

    .link-button:hover {
      background-color: #e69500;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      font-size: 0.9em;
    }

    .user-dropdown {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .nickname {
      font-size: 1em;
      user-select: none;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      background-color: #fff;
      color: #333;
      min-width: 120px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
      z-index: 999;
      border-radius: 10px;
      overflow: hidden;
    }

    .dropdown-menu a {
      color: #333;
      padding: 10px 15px;
      display: block;
      text-decoration: none;
      font-family: sans-serif;
      font-weight: bold;
    }

    .dropdown-menu a:hover {
      background-color: #f2f2f2;
    }

    .dropdown-menu.show {
      display: block;
    }

    @media screen and (max-width: 600px) {
      .nav-left, .nav-right {
        font-size: 0.9em;
      }
      .nav-center {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>

  <main>

    <a class="link-button" href="/mods" target="_blank">MODLAR</a>
  </main>

  <script>
    const userArea = document.getElementById("user-area");
    const nickname = localStorage.getItem("nickname") || sessionStorage.getItem("nickname");

    if (nickname) {
      userArea.innerHTML = `
        <div class="user-dropdown">
          <span class="nickname">ðŸ‘¤ ${nickname} â–¼</span>
          <div class="dropdown-menu">
            <a href="#" id="logout-btn">Ã‡Ä±kÄ±ÅŸ Yap</a>
          </div>
        </div>
      `;

      document.querySelector(".nickname").addEventListener("click", () => {
        document.querySelector(".dropdown-menu").classList.toggle("show");
      });

      document.getElementById("logout-btn").addEventListener("click", () => {
        localStorage.removeItem("nickname");
        sessionStorage.removeItem("nickname");
        location.reload();
      });

      window.addEventListener("click", (e) => {
        if (!e.target.closest(".user-dropdown")) {
          document.querySelector(".dropdown-menu").classList.remove("show");
        }
      });
    }
  </script>

</body>
